<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flight Price Prediction</title>
<style>
  /* Page background gradient for depth */
  body {
    background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  main {
    max-width: 480px;
    margin: 2rem auto 4rem;
    background-color: #121212;
    border-radius: 15px;
    box-shadow:
      0 8px 16px rgba(0, 0, 0, 0.6),
      inset 0 0 10px rgba(255, 255, 255, 0.05);
    padding: 3rem 2.5rem;
  }

  h1 {
    text-align: center;
    font-weight: 800;
    font-size: 2.25rem;
    margin-bottom: 2.5rem;
    color: #1e90ff;
    text-shadow: 0 0 8px #1e90ff88;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #c0c0c0;
    font-size: 1rem;
  }

  input[type="number"],
  select {
    padding: 0.75rem 1rem;
    font-size: 1.1rem;
    border-radius: 12px;
    border: 1.5px solid #333;
    background-color: #222;
    color: #eee;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 2px 5px #000000aa;
  }

  input[type="number"]:focus,
  select:focus {
    border-color: #1e90ff;
    box-shadow:
      0 0 6px #1e90ffcc,
      inset 0 2px 5px #000000cc;
  }

  button {
    margin-top: 2rem;
    padding: 1rem;
    font-size: 1.25rem;
    font-weight: 700;
    background: linear-gradient(135deg, #1e90ff, #005bb5);
    color: #fff;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    box-shadow: 0 5px 15px #005bb5aa;
    transition: background 0.35s ease, box-shadow 0.35s ease;
  }

  button:hover,
  button:focus {
    background: linear-gradient(135deg, #005bb5, #1e90ff);
    box-shadow: 0 7px 20px #1e90ffaa;
  }

  .result {
    margin-top: 2rem;
    font-size: 1.4rem;
    font-weight: 700;
    color: #00ff7f;
    text-align: center;
    text-shadow: 0 0 6px #00ff7f88;
  }

  footer {
    text-align: center;
    color: #777;
    font-style: italic;
    padding: 1.5rem 0;
    background-color: transparent;
    font-size: 1rem;
    user-select: none;
  }

  /* Responsive for small screens */
  @media (max-width: 520px) {
    main {
      margin: 1rem;
      padding: 2rem 1.5rem;
    }
  }
</style>
</head>
<body>
<main>
  <h1>Flight Price Prediction</h1>

  <form action="/predict" method="post">
    <label for="day">Day</label>
    <input type="number" id="day" name="day" required min="1" max="31" />

    <label for="month">Month</label>
    <input type="number" id="month" name="month" required min="1" max="12" />

    <label for="year">Year</label>
    <input type="number" id="year" name="year" required min="2023" max="2100" />

    <label for="flightType">Flight Type</label>
    <select id="flightType" name="flightType" required>
      {% for ft in flightType_options %}
      <option value="{{ ft }}">{{ ft }}</option>
      {% endfor %}
    </select>

    <label for="to">To</label>
    <select id="to" name="to" required>
      {% for city in to_options %}
      <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>

    <label for="from_">From</label>
    <select id="from_" name="from_" required>
      {% for city in from_options %}
      <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>

    <label for="distance">Distance (km)</label>
    <input type="number" id="distance" name="distance" step="any" required min="0" />

    <button type="submit">Predict Price</button>
  </form>

  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</main>

<footer>
  Made by Shubham Sharma &amp; Kaushik Dev
</footer>
</body>
</html>
